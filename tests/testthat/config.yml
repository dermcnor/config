default:
  color: "red"
  shape: "square"

development:
  shape: "triangle"

test:
  inherits: development
  color: "blue"

production:
  color: "green"
  shape: "circle"

dynamic:
  color: !expr paste("orange")
  nested:
    shape: !expr paste("circle")
    taste: !expr paste("sweet")

assigned:
  new_color: !expr paste(color, "orange", sep = "-")

error:
  color: !expr stop("this should not be evaluated")
